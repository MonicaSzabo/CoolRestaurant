<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CoolRestaurant - viewTables</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1>Cool Restaurant</h1>
			<h3>The coolest restaurant ever!</h3>
			<hr>
			<a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> Make a Reservation</button></a>
		</div>
		<div class="row">

			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Current Reservations</strong></h3>
					</div>
					<div class="panel-body">
						<div class="well">
							<h2 id="number">1</h2>
							<div id="stats">
								<h3><strong>Name:</strong> <span id="name"></span></h3>
								<h3><strong>Phone Number:</strong> <span id="number"></span></h3>
								<h3><strong>Email:</strong> <span id="emaiil"></span></h3>
								<h3><strong>UniqueID:</strong> <span id="userID"></span></h3>
							</div>
						</div>
					</div>
				</div>
				<hr>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Waiting List</strong></h3>
					</div>
					<div class="panel-body">
						<div class="well">
							<h2 id="number">1</h2>
							<div id="stats">
								<h3><strong>Name:</strong> <span id="name"></span></h3>
								<h3><strong>Phone Number:</strong> <span id="number"></span></h3>
								<h3><strong>Email:</strong> <span id="emaiil"></span></h3>
								<h3><strong>UniqueID:</strong> <span id="userID"></span></h3>
							</div>
						</div>
					</div>
				</div>


			</div>
		</div>

	</div>


	<script type="text/javascript">

		// Question: What does this code do?
		$('#addBtn').on("click", function(){

			var newCharacter =
			{
				name: $("#name").val().trim(),
				role: $("#role").val().trim(),
				age: $("#age").val().trim(),
				forcePoints: $("#forcepoints").val().trim()
			};

			// Question: What does this code do??
			$.post( "http://localhost:3000/api/new", newCharacter)
				.done(function(data){
					console.log(data);
					alert("Adding character...")
				})

			return false;

		});

	</script>

</body>
</html>
